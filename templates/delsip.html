{% extends 'base.html' %}
{% block play %}
<h2>Seleccionar SIP a borrar:</h2>
<h2>
<form class="form-inline" method="POST" action="{{ url_for('borra') }}" enctype=multipart/form-data>
        <select name="comp_select" class="selectpicker form-control">
            {% for o in data %}
            <option value="{{ o.name }}">{{ o.name }}</option>
            {% endfor %}
        </select>
        <button class="button NiceButton">Borrar</button>

</form>
</h2>
{% endblock %}
